<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script type="module" src="./js/library.js"></script>
</head>

<body>

  <div id="leftbar">
    <div id="leftbar-categories-controls">
      <p>Categories</p>
      <img src="./icons/add-category.svg" alt="plus">
    </div>
    <div id="leftbar-categories-items">
      <a id="addButton" href="#"><img id="sss" src="./icons/book.svg" alt="book"></a>
      <!-- .....................modal related code:........................ -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div id="modal-content-form">
            <!-- <form action="#" id="form" onsubmit="event.preventDefault();submitForm()"> -->
            <form action="#" id="form" onsubmit="event.preventDefault();">
              <div class="form-input-div">
                <div class="label-and-tooltip-pair-div">
                  <label for="title" class="heading">Title: <span aria-label="required">*</span></label>
                  <span class="tooltip" data-tooltip="Minimum 3 & maximum 54 characters">?</span>
                </div>
                <input type="text" class="required title-required form-inputs" id="title" name="title" minlength="3"
                  maxlength="54" pattern="^[a-zA-Z]*$">
                <span class="required title-required message" id="title-message"></span>
              </div>
              <div class="form-input-div">
                <div class="label-and-tooltip-pair-div">
                  <label for="author" class="heading">Author:</label>
                  <span class="tooltip" data-tooltip="Minimum 3 & maximum 54 characters">?</span>
                </div>
                <input type="text" class="message form-inputs" id="author" name="author" minlength="3" maxlength="79">
                <span class="message" id="author-message"></span>
              </div>
              <div class="form-input-div">
                <div class="label-and-tooltip-pair-div">
                  <label for="pages-read" class="heading">Pages Read:</label>
                  <span class="tooltip" data-tooltip="Minimum 3 & maximum 54 characters">?</span>
                </div>
                <input type="text" class="form-inputs" id="pages-read" name="pages-read" minlength="3" maxlength="79">
                <span class="message" id="pages-read-message"></span>
              </div>
              <div class="form-input-div">
                <div class="label-and-tooltip-pair-div">
                  <label for="pages-total" class="heading">Total Pages:</label>
                  <span class="tooltip" data-tooltip="Minimum 3 & maximum 54 characters">?</span>
                </div>
                <input type="text" class="form-inputs" id="pages-total" name="pages-total" minlength="3" maxlength="79">
                <span class="message" id="pages-total-message"></span>
              </div>
              <div class="form-input-div">
                <div class="label-and-tooltip-pair-div">
                  <label for="read" class="heading">Completed:</label>
                  <span class="tooltip" data-tooltip="Minimum 3 & maximum 54 characters">?</span>
                </div>
                <!-- <input type="text" class="form-inputs" id="read" name="read" minlength="3" maxlength="79"> -->
                <select name="read" id="read" class="form-inputs" name="read">
                  <option value="Yes">Yes</option>
                  <option value="No" selected>No</option>
                </select>
                <span class="message" id="completed-message"></span>
              </div>
              <div class="form-input-div">
                <div class="label-and-tooltip-pair-div">
                  <label for="cover-url" class="heading">Img URL:</label>
                  <span class="tooltip" data-tooltip="Minimum 3 & maximum 54 characters">?</span>
                </div>
                <input type="text" class="form-inputs" id="cover-url" name="cover-url" minlength="3">
                <span class="message" id="url-message"></span>
              </div>
              <div class="form-input-div">
                <div class="label-and-tooltip-pair-div">
                  <span class="tooltip" data-tooltip="Minimum 3 & maximum 54 characters">?</span>
                  <label for="cover" class="heading">Img Credit:</label>
                </div>
                <input type="text" class="form-inputs" id="cover" name="cover" minlength="3">
                <span class="message" id="credit-message"></span>
              </div>
            </form>
            <button id="form-button" form="form" type="submit">Add Book</button>
          </div>
          <span class="close">&times;</span>
        </div>
      </div>
      <!-- .....................model related code......................... ending here... -->
      <p class="leftbar-categories-items-books">All Books</p>
    </div>

  </div>
  <div id="main">
    <div id="main-header">
      <div id="main-header-left-div">
        <!-- <p>Add New</p>
        <img src="./icons/add-book.svg" alt="addBook"> -->
        <button id="header-btn">New Book<span><img src="./icons/add-book.svg" alt="addBook"></span></button>
      </div>
      <div id="main-header-center-div">
        <h1>Booklaxy...</h1>
      </div>
      <div id="main-header-right-div"></div>

    </div>
